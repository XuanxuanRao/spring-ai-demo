spring:
  application:
    name: spring-ai-demo
  ai:
    openai:
      api-key: ${OPENAI_API_KEY}
      base-url: https://dashscope.aliyuncs.com/compatible-mode
      chat:
        options:
          model: qwen-max
          temperature: 0.8
      embedding:
        options:
          model: text-embedding-v3
          dimensions: 1024
    vectorstore:
      redis:
        initialize-schema: true
        index-name: spring_ai_index
        prefix: "doc:"
  data:
    redis:
      host: ${REDIS_HOST}
      port: 6379
      password: ${REDIS_PASSWORD}
      database: 0
      lettuce:
        pool:
          max-active: 50
          max-idle: 10
          min-idle: 5
          time-between-eviction-runs: 10s
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://joinup.org.cn:3306/spring-ai-demo?serverTimezone=Asia/Shanghai&useSSL=false&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&transformedBitIsBoolean=true&tinyInt1isBit=false&allowPublicKeyRetrieval=true&allowMultiQueries=true&useServerPrepStmts=false
    username: root
    password: ${MYSQL_PASSWORD}
  cloud:
    openfeign:
      okhttp:
        enabled: true
  servlet:
    multipart:
      max-file-size: 5MB

server:
  port: 8080

logging:
  level:
    org.springframework.ai.chat.client.advisor: debug
    org.example.ai: debug

service:
  file:
    url: http://81.70.182.217/api/external/oss/file
    api-key: ${FILE_API_KEY}

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html